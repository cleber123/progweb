{% extends 'base.html' %}

{% block styles %}
{{ block.super }}
<style>
    body {background: red}
</style>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock content %}
